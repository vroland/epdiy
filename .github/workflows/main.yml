name: ESP-IDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - release-v4.3
          - release-v4.4
          - latest
        example:
          - calibration_helper
          - demo
          - dragon
          - grayscale_test
          - mpd_status
          - terminal
          - weather
          - www-image
          
    continue-on-error: ${{ matrix.version == 'latest' }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: 'espressif/esp-idf-ci-action@main'
        with:
          esp_idf_version: ${{ matrix.version }}
          path: 'examples/${{ matrix.example }}'
